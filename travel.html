    <!-- Fashion slideshow -->
    <div class="slideshow-container">
        <!-- Full-width images with number -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="./images/snowy-mountain.jpg" alt="snowy mountain" style="width:100%">
            <div class="text">travel</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="./images/germany.jpg" alt="germany" style="width:100%">
            <div class="text">travel</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="./images/red-house.jpg" alt="red house" style="width:100%">
            <div class="text">travel</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
